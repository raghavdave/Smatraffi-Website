<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h4 class="header-line">USER LOGIN FORM</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
      <div class="card">
        <div class="card-header">
          LOGIN FORM
        </div>
        <div class="card-body">
          <form (ngSubmit)="onLogin()" #loginForm="ngForm">
            <div class="form-group">
              <label>Enter Email id</label>
              <input class="form-control" type="email" name="emailid" [(ngModel)]="user.email" required
                autocomplete="off" />
            </div>
            <div class="form-group">
              <label>Password</label>
              <input class="form-control" type="password" name="password" [(ngModel)]="user.password" required
                autocomplete="off" />
              <p class="help-block">
                <a routerLink="/dashboard">Forgot Password</a>
              </p>
            </div>
            <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">
              LOGIN
            </button>
            | <a href="">Not Register Yet</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
